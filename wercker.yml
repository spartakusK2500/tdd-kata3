box: microsoft/dotnet:2.0.0-sdk
no-response-timeout: 10
test:
  steps:
    - script:
        name: test-restore
        cwd: SDP.TDD
        code: |
          dotnet restore
    - script:
        name: test-build
        cwd: SDP.TDD
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: SDP.TDD
        code: |
          dotnet test
